    <div class="dashboard__container">
      <header>
        <div class="top__nav">
          <div class="left">
            <div class="logo__container">
              <img width="40" src="../assets/images/Ana10_icon.svg" alt="" />
            </div>
          </div>

          <div class="right">
            <div class="menu__toogler">
              <img
                width="30"
                height="30"
                src="../assets/images/Menu.svg"
                alt=""
              />
              <!-- <img
                width="30"
                height="30"
                src="../assets/images/Close.svg"
                alt=""
              /> -->
            </div>

            <div class="profile">
              Anathole <span><a href="../">logout</a></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="main__content">
          <div class="sidebar">
            <ul>
              <li class="">
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="./"> Dashboard </a>
              </li>
              <li class="">
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="category.html"> Category </a>
              </li>
              <li class="">
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="blogs.html"> Blogs </a>
              </li>
              <li>
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="contacts.html"> Contacts </a>
              </li>

              <li class="active"> <img src="../assets/images/arrow_right_alt_red.svg" alt=""> <a class="menu__item" href="projects.html"> Projects </a></li>

              <li> <img src="../assets/images/arrow_right_alt_red.svg" alt=""> <a class="menu__item" href="exprience.html"> Exprience </a></li>

            </ul>
          </div>

          <div class="content">
            <div class="breadcumb">
              <ul>
                <li><a href=""> Dashboard </a></li>
                <li class="current"> Projects </li>
              </ul>
            </div>

            <div class="content__heading">
              <h3>Add Project </h3>
              <a href="projects.html"> All Project </a>
            </div>

            <div class="form-content">
              <form action="" name="addProjectFrm" id="addProjectFrm">
                <div class="form-row">
                  <label for=""> Project Title </label>
                  <input
                    class="form-control"
                    name="title"
                    type="text"
                    required
                  />
                </div>

                <div class="form-row">
                    <label for="">  Github Link </label>
                    <input
                      class="form-control"
                      name="github"
                      type="url"
                      required
                    />
                </div>

                <div class="form-row">
                    <label for="">  Web Link </label>
                    <input
                      class="form-control"
                      name="web"
                      type="url"
                      required
                    />
                </div>

                <div class="form-row">
                  <label for=""> Project Image </label>
                  <input
                    name="image"
                    class="form-control image"
                    id="image"
                    type="file"
                    required
                  />

                  <div style="margin-top: 10px" id="imagePreview"></div>
                </div>
                <div class="form-row">
                  <label for=""> Description </label>
                  <textarea
                    class="form-control"
                    name="description"
                    id="description"
                    rows="20"
                  ></textarea>
                </div>

                <div class="action__message">
                  <h4 class="add__message"></h4>
                </div>

                <button class="btn btn__send" type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>

    <script>
      ClassicEditor.create(document.querySelector("#description")).catch(
        (error) => {
          console.error(error);
        }
      );
    </script>
