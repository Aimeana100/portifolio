                  </div>
                  <div class="form__row">
                    <label for="email">Confirm passowrd</label>
                    <input type="passowrd" name="email" id="email" placeholder="">
                  </div>
  
                  <div class="send">
                    <button class="send" type="submit"> Register  </button>
                  </div>

                  <div class="new__register"> <p>Alredy have an account ? <a href="login.html"> <span>Login</span> </a> </p>  </div>
