  <body>
    <div class="web__content">
      <header class="scrolled">
        <nav class="container navigation__bar">
          <div class="logo">
            <img width="60" src="assets/images/Ana10_icon.svg" alt="" />
          </div>

          <ul id="navbar" class="navbar">
            <li><a class="active" href="/"> Home </a></li>

          <div class="call__to__action">
            <a href="login.html"> Sign in | Sign up </a>

          <div class="menu__toogle">

              id="mobile-nav-toggle"

            />

      <main>
        <section id="login">
          <div class="container login__container">
            <div class="login__form__container">
              <div class="heading container">
                <h2>Login</h2>
              </div>

              <div class="login__with__google">
                <img src="assets/images/login_google.svg" alt="" />
              </div>

              <form id="login__form" action="dashboard/index.html" method="post">
                <div class="form__row has__block__label">
                  <label for="login__username"> Username </label>
                  <input type="text"
                   name="login__username" 
                   id="login__username" 
                   placeholder=""
                   onkeyup="validateUsername()" />
                  <span id="username__error"> </span>
                </div>

                <div class="form__row has__block__label">
                  <label for="login__password"> Passowrd </label>
                  <input type="text" 
                  name="login__password" 
                  id="login__password" 
                  placeholder="" 
                  onkeyup="validatePassoword()"
                  />
                  <span id="password__error"></span>

                </div>

                <div id="login__error" class="login__error form__error">
                  
                </div>


                <div class="send">
                  <button class="send">Login</button>
                </div>

                <div class="new__register">
                  <p>
                    <s>
                      Don't have an account ?
                      <a href="register.html"><span> Register </span></a>
                    </s>
                  </p>
                </div>

                <div class="new__register">
                  <p>
                    Go to dashboard
                    <a href="dashboard/index.html"><span> Dashboard</span></a>
                  </p>
                </div>
              </form>
            </div>
          </div>

      </main>

              <img src="assets/images/linkedin.svg" alt="" /> linkedin
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="script/main.js"></script>

    <script>



// Login form validation

  var username__error = document.getElementById('username__error');
  var passowrd__error = document.getElementById('passowrd__error');
  var login_form = document.getElementById('login__form');
  var login__error = document.getElementById('login__error');

  var username = document.getElementById('login__username');
  var passowrd = document.getElementById('login__password');


    const validateUsername = () => {
      if(username.value.length == 0){
        username__error.innerHTML = "Plese enter your username";
        return false;
      }
      else{
    // username__error.innerHTML = "<i class='fas fa-check-circle' ></i>";

      username__error.innerHTML = "h";
      return true;
      }


    }

    const validatePassoword = () => {

      if(passowrd.value.length == 0){
        password__error.innerHTML = "Plese enter your Password";
        return false;
      }
      else{
      // password__error.innerHTML = "<i class='fas fa-check-circle' ></i>";
      password__error.innerHTML = "h";
      return true;
      }

    }


    const auth = (username, passowrd) => {
      var message = "";
      var submit = true;
      if(username != "Anathole"){
        message += " <p> username is : Anathole </p> ";
        submit = false;
      }
      

      if(passowrd != "12345"){
        message += " <p> pass is : 12345 </p> ";
        submit = false;

      }

      console.log(message, submit, "auth");

      if(!submit){
        login__error.innerHTML = message;
        return false;
      }

      else{ 
        return true;
      }

    }



  login_form.addEventListener('submit', function(e){
    e.preventDefault();

    var valid = true;
    // console.log(validateUsername(),validatePassoword(),auth(username.value, passowrd.value), valid  )

    if(validateUsername() === false){
      valid = false;
      
    }
    if(validatePassoword() === false){
      valid = false;
    }
    // console.log(validateUsername(),validatePassoword(),auth(username.value, passowrd.value), valid )

    if(!auth(username.value, passowrd.value)){

      valid = false;

    }

    console.log(valid);

    if(valid){
      window.location.href = "dashboard/index.html";
    }
  });


    </script>
  </body>
</html>
