<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/e7a6391963.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard__container">
      <header>
        <div class="top__nav">
          <div class="left">
            <div class="logo__container">
              <img width="40" src="../assets/images/Ana10_icon.svg" alt="" />
            </div>
          </div>

          <div class="right">
            <div class="menu__toogler">
              <img
                width="30"
                height="30"
                src="../assets/images/Menu.svg"
                alt=""
              />
              <!-- <img
                width="30"
                height="30"
                src="../assets/images/Close.svg"
                alt=""
              /> -->
            </div>

            <div class="profile">
              Anathole <span><a href="../">logout</a></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="main__content">
          <div class="sidebar">
            <ul>
              <li class="">
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="./"> Dashboard </a>
              </li>
              <li class="active">
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="blogs.html"> Blogs </a>
              </li>
              <li>
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />
                <a class="menu__item" href="contacts.html"> Contacts </a>
              </li>
            </ul>
          </div>

          <div class="content">
            <div class="breadcumb">
              <ul>
                <li><a href=""> Dashboard </a></li>
                <li class="current">Blogs</li>
              </ul>
            </div>

            <div class="content__heading">
              <h3>Add Blog</h3>

              <a href="blogs.html"> All Blogs </a>
            </div>

            <div class="form-content">
              <form action="">
                <div class="form-row">
                  <label for=""> Blog Title </label>
                  <input class="form-control" type="text" />
                </div>

                <div class="form-row">
                  <label for=""> Blog Image </label>
                  <input class="form-control" type="file" />
                </div>

                <div class="form-row">
                  <label for=""> Category </label>
                  <select class="form-control" name="category" id="">
                    <option value="">--select--</option>
                    <option value="">Software development</option>
                    <option value="">Graphic design</option>
                    <option value="">Carreer development</option>
                  </select>
                </div>

                <div class="form-row">
                  <label for=""> Description </label>
                  <textarea
                    class="form-control"
                    name=""
                    id="description"
                    rows="20"
                  ></textarea>
                </div>

                <button class="btn btn__send" type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>

    <script>
      ClassicEditor.create(document.querySelector("#description")).catch(
        (error) => {
          console.error(error);
        }
      );
    </script>
  </body>
</html>
