                alt=""
              /> -->
            </div>

            <div class="profile">
              Anathole <span><a href="../">logout</a></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="main__content">
          <div class="sidebar">
            <ul>
              <li class="">
                <img src="../assets/images/arrow_right_alt_red.svg" alt="" />

            <div class="breadcumb">

                <li><a href=""> Dashboard </a></li>

            <div class="content__heading">
              <h3>Add Blog Category</h3>

              <a href="category.html"> All Categories </a>
            </div>

            <div class="form-content">
              <form action="" name="addFrm" id="addFrm">
                <div class="form-row">
                  <label for="">  Title </label>
                  <input
                    class="form-control"
                    name="title"
                    type="text"
                    required

                <div class="action__message">
                  <h4 class="add__message"></h4>

    <script>
      // =======Submit Blog category form =======

      // ===== Adding blog ====
      const addBlogForm = document.getElementById("addFrm");
      addBlogForm &&
        addBlogForm.addEventListener("submit", (e) => {
          e.preventDefault();

          var id = create_UUID();
          var title = addBlogForm.title.value;
          var status = true;


            var res = Category.addCategory(
              id,
              title,
              true
            );

            if (res) {
              var mesg = document.querySelector(".add__message");
              mesg.style.padding = "10px";
              mesg.innerText = "Blog Category created successfully";
              addBlogForm.reset();

              setTimeout(() => {
                mesg.innerText = "";
                mesg.style.padding = "0px";
              }, 3000);
              console.log(Category.getAllCategories());

            }
          });
