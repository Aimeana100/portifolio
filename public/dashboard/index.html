<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
  
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <div class="dashboard__container">
      <header>
        <div class="top__nav">
          <div class="left">
            <div class="logo__container">
              <img width="40" src="../assets/images/Ana10_icon.svg" alt="" />
            </div>
          </div>

          <div class="right">
            <div class="menu__toogler">
              <img
                width="30"
                height="30"
                src="../assets/images/Menu.svg"
                alt=""
              />
              <!-- <img
                width="30"
                height="30"
                src="../assets/images/Close.svg"
                alt=""
              /> -->
            </div>

            <div class="profile">
              Anathole <span><a href="../">logout</a></span>
            </div>
          </div>

        </div>
      </header>
      <main>
        <div class="main__content">
          
          <div class="sidebar">
            <ul>
              <li class="active"> <img src="../assets/images/arrow_right_alt_red.svg" alt=""> <a class="menu__item" href="./"> Dashboard </a></li>
              <li> <img src="../assets/images/arrow_right_alt_red.svg" alt=""> <a class="menu__item" href="blogs.html"> Blogs </a></li>
              <li> <img src="../assets/images/arrow_right_alt_red.svg" alt=""> <a class="menu__item" href="contacts.html"> Contacts </a></li>
              <!-- <li> <img src="../assets/images/arrow_right_alt_red.svg" alt=""> <a class="menu__item" href="#"> Exprience </a></li> -->
            </ul>
          </div>

          <div class="content">
            <div class="cards__container">
              <div class="cards">
                <div class="card__title">
                  <h2>Categories</h2>
                </div>
                <div class="card__number" id="card__number__categories" >20</div>
              </div>

              <div class="cards">
                <div class="card__title">
                  <h2>Blogs</h2>
                </div>
                <div class="card__number" id="card__number__blogs" >20</div>
              </div>
              <div class="cards">
                <div class="card__title">
                  <h2>Contacts</h2>
                </div>
                <div class="card__number" id="card__number__contacts">0</div>
              </div>
              <!-- <div class="cards">
                <div class="card__title">
                  <h2>Title</h2>
                </div>
                <div class="card__number">20</div>
              </div> -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../src/Blog.js"></script>
    <script src="../../src/Category.js"></script>
    <script src="../../src/Contact.js"></script>
    <script src="../../src/functions.js"></script>

    <script>
      var blg = document.getElementById('card__number__blogs');
      var catgr = document.getElementById('card__number__categories');
      var cantct = document.getElementById('card__number__contacts');
      blg.innerText = Blog.getAllBlogs().length;
      catgr.innerText = Category.getAllCategories().length;
      cantct.innerText = Contact.getAllContacts().length;
    </script>
  </body>
</html>
